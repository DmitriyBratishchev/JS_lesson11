<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/JS/swapi.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="search">
        <div class="search_form">
          <label
            >Поиск персонажа:
            <input type="text" class="person_search" id="person_search_input" />
          </label>
          <button
            id="search_request_btn"
            class="button"
            onclick="listResultStart()"
          >
            Найти
          </button>
        </div>
        <ul class="search_result"></ul>
      </div>

      <div class="person_data">
        <div>Имя: <span id="name"></span></div>
        <div>Рост: <span id="height"></span></div>
        <div>Вес: <span id="mass"></span></div>
        <div>Год рождения: <span id="birth_year"></span></div>
        <div>В скольки фильмах появлялся: <span id="films_count"></span></div>
      </div>
    </div>
  </body>
</html>
